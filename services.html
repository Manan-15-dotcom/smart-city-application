<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CitizenConnect - All Services</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <a href="index.html" class="logo">
                <i class="">
                    <img src="logo.jpeg" style="width: 24px;"/>
                </i>
                CitizenConnect
            </a>
            <nav>
                <ul class="nav-menu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="login.html" id="loginNav">Login</a></li>
                    <li><a href="services.html" class="active">All Services</a></li>
                    <li><a href="add-service.html" id="addServiceNav" style="display: none;">Add Service</a></li>
                </ul>
                <div class="user-info" id="userInfo" style="display: none;">
                    <div class="user-avatar">
                        <i class="fas fa-user"></i>
                    </div>
                    <span>Admin</span>
                    <button class="logout-btn" onclick="logout()">
                        <i class="fas fa-sign-out-alt"></i>
                    </button>
                </div>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="page-content">
        <div class="container">
            <div class="services-header">
                <h1>City Services</h1>
                <div class="search-bar">
                    <input type="text" id="searchInput" class="search-input" placeholder="Search services..."
                        onkeyup="filterServices()">
                    <select id="categoryFilter" class="filter-select" onchange="filterServices()">
                        <option value="all">All Categories</option>
                        <option value="healthcare">Healthcare</option>
                        <option value="safety">Safety & Security</option>
                        <option value="education">Education</option>
                        <option value="utilities">Utilities</option>
                        <option value="transportation">Transportation</option>
                    </select>
                </div>
            </div>

            <div class="services-grid" id="servicesGrid">
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
