<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CitizenConnect - Admin Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <a href="index.html" class="logo">
                <i class="fas fa-city"></i>
                CitizenConnect
            </a>
            <nav>
                <ul class="nav-menu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="login.html" class="active" id="loginNav">Login</a></li>
                    <li><a href="services.html">All Services</a></li>
                    <li><a href="add-service.html" id="addServiceNav" style="display: none;">Add Service</a></li>
                </ul>
                <div class="user-info" id="userInfo" style="display: none;">
                    <div class="user-avatar">
                        <i class="fas fa-user"></i>
                    </div>
                    <span>Admin</span>
                    <button class="logout-btn" onclick="logout()">
                        <i class="fas fa-sign-out-alt"></i>
                    </button>
                </div>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="page-content">
        <div class="container">
            <div class="login-container">
                <div class="login-header">
                    <i class="fas fa-user-shield"></i>
                    <h2>Admin Login</h2>
                    <p>Access the city management dashboard</p>
                </div>
                <div id="loginForm">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" class="form-control" placeholder="Enter your username"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" class="form-control" placeholder="Enter your password"
                            required>
                    </div>
                    <button onclick="handleLogin()" class="btn btn-block">Login</button>
                    <div style="margin-top: 1rem; text-align: center; color: #666; font-size: 0.9rem;">
                        Demo credentials: <strong>admin</strong> / <strong>admin123</strong>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
    <script>
        // Redirect if already logged in
        document.addEventListener('DOMContentLoaded', function () {
            if (isLoggedIn) {
                window.location.href = 'add-service.html';
            }
        });
    </script>
</body>

</html>
